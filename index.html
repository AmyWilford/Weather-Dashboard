<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet links -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Site Header -->
    <header class="text-center text-white custom-header">
        <h1 class="p-3">Weather Dashboard</h1>
    </header>
    <!-- Main container to hold entire site -->
    <main class="container-fluid">
        <div class="row p-3">
            <!-- Section to hold search bar and search history -->
            <section class="col-12 col-md-4 col-lg-3">
                <h2 class="font-weight-bold">Search for a city:</h2>
                <div>
                    <input type="text" id="searchInput" class="form-control" aria-label="default" placeholder="find your city..." aria-describedby="inputGroup-sizing-default">
                    <button type="button" id="searchButton" class="btn btn-primary w-100 my-3">Search</button>
                </div>
                <hr>
                <!-- past search history buttons appended here -->
                <div id="searchHistory"></div>
            </section>
            <!-- Seciton to hold all search results -->
            <!--  API serach results for current weather conditions appended here -->
            <section id="searchResults" class="col-12 col-md-6 col-lg-9 ">
                <div id="weatherToday" class="border border-dark p-3 custom-line-spacing">
                    <div class="d-flex-wrap align-items-center">
                        <h2 id="cityName" class="font-weight-bold">Where to?</h2>
                        <img src="" id="icon" class="ml-2"></img>
                    </div>
                    <div id=cityTemp></div>
                    <div id="cityWind"></div>
                    <div id="cityHumidity"></div>
                </div>
                <div  class="p-3 custom-line-spacing">
                    <h3 id="forecastTitle"></h3>
                    <div id="weatherForecast" class="row d-flex"></div>
                <!-- 5-day forecast boxes appended here -->
                </div>
            </section>
        </div>
    </main>
    <!-- Script Tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
